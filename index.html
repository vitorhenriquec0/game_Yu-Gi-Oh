<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="../assets/favicon/Favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/containers_and_frames.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/responsive.css">

    <title>Yu-Gi-Oh Jo-Ken-Po Edition</title>
</head>

<body>

    <audio id="bgm" loop>
        <source src="../assets/audios/egyptian_duel.mp3" type="audio/mp3">
    </audio>

    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="../assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="container_left framed-golden-2">
            <div class="score_box frame">
                <span id="score_points">Win: | Lose: </span>
            </div>
            <div class="menu_avatar">
                <img id="card-image">
            </div>
            <div class="card_details frame">
                <p id="card-name">SELECT A CARD</p>
                <p id="card-type">-------------------</p>
            </div>
        </div>
        <div class="container_right">
            <div class="card-box_container">
                <div class="card-box framed" id="computer-cards"></div>

                <div class="card-versus_container">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img id="player-field-card" height="180px" width="125px">
                        </div>
                        <img height="100px" src="../assets/icons/millenium2.png">
                        <div class="card-infield">
                            <img id="computer-field-card" height="180px" width="125px">
                        </div>
                    </div>
                    <div class="versus-bottom">
                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">GANHOU</button>
                    </div>
                </div>

                <div class="card-box framed" id="player-cards"></div>
            </div>

        </div>
    </div>

    <script src="../scripts/engine.js" defer></script>
</body>

</html>
